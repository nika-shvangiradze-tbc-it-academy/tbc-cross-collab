<div class="auth-page">
  <div class="card">
    <h1>Sign In</h1>
    <p class="subtitle">Enter your credentials to access your account</p>

    <form (ngSubmit)="onSubmit()" #formRef="ngForm">
      <div class="field">
        <label>Email</label>
        <input
          type="email"
          name="email"
          required
          [(ngModel)]="form.email"
          placeholder="Enter your email"
        />
      </div>

      <div class="field">
        <label>Password</label>
        <input
          type="password"
          name="password"
          required
          [(ngModel)]="form.password"
          placeholder="Enter your password"
        />
      </div>

      <div class="field field-row">
        <label class="remember">
          <input type="checkbox" name="rememberMe" [(ngModel)]="form.rememberMe" />
          <span>Remember me</span>
        </label>

        <a routerLink="/auth/forgot-password" class="link-muted"> Forgot password? </a>
      </div>

      @if (error()) {
      <div class="error">
        {{ error() }}
      </div>
      } @if (success()) {
      <div class="success">Signed in successfully (mock).</div>
      }

      <button class="btn-primary" type="submit" [disabled]="formRef.invalid || !canSubmit()">
        {{ loading() ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <p class="footer-text">
      Don't have an account?
      <a routerLink="/auth/register" class="link-strong">Sign up</a>
    </p>
  </div>
</div>
