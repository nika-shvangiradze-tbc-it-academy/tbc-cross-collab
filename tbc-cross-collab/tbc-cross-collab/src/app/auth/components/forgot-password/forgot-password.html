<div class="auth-page">
  <div class="card small">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email and we'll send you a link to reset your password.</p>

    <form (ngSubmit)="onSubmit()" #formRef="ngForm">
      <div class="field">
        <label>Email</label>
        <input
          type="email"
          name="email"
          required
          [(ngModel)]="form.email"
          placeholder="Enter your email"
        />
      </div>

      @if (error()) {
      <div class="error">
        {{ error() }}
      </div>
      } @if (success()) {
      <div class="success">If this email exists, we've sent a reset link.</div>
      }

      <button class="btn-primary" type="submit" [disabled]="formRef.invalid || !canSubmit()">
        {{ loading() ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <button class="btn-link" type="button" routerLink="/auth/login">‚Üê Back to Sign In</button>
  </div>
</div>
